<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="pw-meter">
      <h2>Password Strength</h2>
      <div class="form-element">
        <form>

  
        <label for="email" class="label">Email</label>
        <input type="email" id="email" class="input_data" required />

        <label for="password" class="label">Password</label>
        <input type="password" id="password" class="input_data" required />
        <div class="pw-display-toggle-btn">
          <i class="fa fa-eye"></i>
          <i class="fa fa-eye-slash"></i>
        </div>
        <div class="pw-strength">
          <span>Weak</span>
          <span></span>
        </div>
      </div>

      <button id="log" class="login hide">LOGIN</button>
      <a href="gen/passGenerator.html" class="generate">Generate pass</a>
    </form>
    </div>
  </body>
  <script src="jsFile.js"></script>
</html>
