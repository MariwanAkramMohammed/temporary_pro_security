<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generator</title>
    <link rel="stylesheet" href="passGeneratr.css" />
    <link href='https://css.gg/copy.css' rel='stylesheet'>
  </head>
  <body>

    <div class="container">
      <h2>Password Generator</h2>
      <div class="result-container data_input">
        <span id="result"></span>
        <button class="btn copy" id="clipboard">
          <i class="gg-copy"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Password length</label>
          <input type="number" id="length" min="4" max="20" value="20"  />
        </div>
        <div class="setting">
          <label>Include uppercase letters</label>
          <input type="checkbox" id="uppercase" checked />
        </div>
        <div class="setting">
          <label>Include lowercase letters</label>
          <input type="checkbox" id="lowercase" checked />
        </div>
        <div class="setting">
          <label>Include numbers</label>
          <input type="checkbox" id="numbers" checked />
        </div>
        <div class="setting">
          <label>Include symbols</label>
          <input type="checkbox" id="symbols" checked />
        </div>
      </div>
      <button class="btn btn-large btnn" id="generate">Generate password</button>
    </div>




   
    </div>
  </body>
  <script src="passGenerator.js"></script>
</html>
